<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>Toast Notification ðŸ””</header>
    <main>
        <div class="options-container">
            <select name="horizontal-axis" id="horizontal-axis">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
            <select name="vertical-axis" id="vertical-axis">
                <option value="top">Top</option>
                <option value="bottom">Bottom</option>
            </select>
            <select name="message-type" id="message-type">
                <option value="normal">Normal</option>
                <option value="success">Success</option>
                <option value="error">Error</option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
            </select>
            <input type="text" name="message" id="message" value="This is a toast message!">
            <label for="duration">Duration <input id="duration" type="range" min="1" max="10" value="5"> <p id="duration-value">5s</p></label>
            <button id="show-toast">Show Toast</button>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
